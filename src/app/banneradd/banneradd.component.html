<div class="container mt-3">
    <div class="card" *ngIf="this.id">

        <h3 class="card-header text-center"> Edit  Banner</h3>
        <div class="card-body">
            <form role="form" data-toggle="validator"  [formGroup]="profileForm">
            <div >
              <img  style="width: 46%;"src="{{'http://api.uniconform.in'+''+this.ImageList[0].banner_path}}">
            </div>
            <div class="form-group">
              <label style=" text-align:right"> Choose to Edit Image Image</label>
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                  </div>
                  <div class="custom-file">
                    <input type="file"  #Image class="custom-file-input" id="inputGroupFile01"
                      aria-describedby="inputGroupFileAddon01" formControlName="photo"  (change)="oFileChange($event)"  multiple>
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                  </div>
                </div>
            </div>
            <button type="submit" (click)="EditBannerImage()" class="btn btn-primary btn-block" >Edit</button>
            </form>
        </div>
    </div>
    <div class="card" *ngIf="!this.id">

      <h3 class="card-header text-center"> Add Banner</h3>
      <div class="card-body">
          <form role="form" data-toggle="validator"  [formGroup]="profileForm">
              <div class="form-group">
                  <label>Banner Name</label>
                  <input type="text" class="form-control" data-error="You must have a name." id="inputName" placeholder="Please provide a Banner Name" formControlName="banner"  >
                 
              </div> 
              <div class="form-group">
                <label for="exampleFormControlSelect1">Banner Type</label>
                <select class="form-control" id="exampleFormControlSelect1" (change)="selectChange($event.target.value)" formControlName="banner_type"   [ngClass]="{ 'is-invalid': submitted && fval.model_type.errors }">
                  <option value="Banner Type" selected disabled>Banner Type</option>
                  <option value="Supplier banner">Supplier banner</option>
                  <option value="Customer banner">Customer banner</option>
                  <option value="User banner">User banner</option>
                </select> 
               
              </div>
           
              <div class="form-group">
                <label style=" text-align:right"> Choose Image</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                      <input type="file"  #Image class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01" formControlName="photo"  (change)="oFileChange($event)"  multiple>
                      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                  </div>
              </div>
              <div class="form-group" style="padding-top: 20px;">
                  <button type="submit" (click)="addbannerImage()" class="btn btn-primary btn-block" >Submit</button>
              </div>
          </form>
      </div>
  </div>
</div>
