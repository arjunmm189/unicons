<div class="container mt-3" style="padding-top: 100px;">
    <div class="card">

        <h3 class="card-header text-center"> Customer Details </h3>
        <div class="card-body">
            <form role="form" data-toggle="validator" [formGroup]="profileForm">


             
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select Category</label>
                    <select class="form-control" id="exampleFormControlSelect1"  formControlName="model_type" >
                      <option value="US">School / College Uniform</option>
                      <option value="UH">Hospital Uniform</option>
                      <option value="UC">Catering Uniforms</option>
                      <option value="UI">Industraial Uniform</option>
                      <option value="UR">Corporate Uniform</option>
                      <option value="OT">Others</option>
                    </select> 
                   
                  </div>
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" data-error="You must have a name."  formControlName="customer_name" id="inputName" placeholder=" Name"  >


                    <!-- Error -->
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label>Organization Name</label>
                    <input type="text" class="form-control" data-error="You must have a name."  formControlName="organization_name"id="inputOrganization" placeholder="Shop Name" >
              
                    <!-- Error -->
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" class="form-control" data-error="You must have a name." id="inputDesignation"  formControlName="designation"placeholder="designation like Manager,Staff etc">
      

                    <!-- Error -->
                    <div class="help-block with-errors"></div>
                </div>
                  <div class="form-group">
                    <label>Place</label>
                    <input type="text" class="form-control" data-error="You must have a name." id="inputPlace" formControlName="place"  placeholder=" Place">

                    <!-- Error -->
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <label>State</label>
                  <input type="text" class="form-control" data-error="You must have a State." id="inputstate" placeholder="State" formControlName="state">
               
                  <!-- Error -->
                  <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <label>District</label>
                <input type="text" class="form-control" data-error="You must have a District." id="inputdistrict" placeholder=" District" formControlName="districtl">
             
                <!-- Error -->
                <div class="help-block with-errors"></div>
            </div>
              
                <div class="form-group">
                    <label>Pincode</label>
                
                    <input type="number" class="form-control" data-error="You must have a name." id="inputPincode" formControlName="pincode" placeholder="Pincode" name="pcode"  maxlength="6">
                   
                   
                    <!-- Error -->
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label>Phone Number 1</label>
                    <input type="text" class="form-control" data-error="You must have a name." id="inputPhone" formControlName="phone_number"  placeholder=" Phone Number"  maxlength="10">
                  
                       
                       
                   
                   
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <label>Phone Number 2</label>
                    <input type="number" class="form-control" data-error="You must have a name." id="inputNumber" formControlName="alternative_number" placeholder=" Phone Number">
                  </div>  
                   
                
               

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email" required >
               
                </div>
            
             



                <div class="form-group" style="padding-top: 20px;">
                  
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="this.Loader" class="loading">Loading&#8230;</div>
</div>
