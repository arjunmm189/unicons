          <div class="card-body">
              <form role="form" data-toggle="validator" [formGroup]="profileForm">
                   <div class="form-group">
                    <label for="exampleFormControlSelect1"> User Id</label>
                    <input type="text" class="form-control" data-error="You must have a Place" id="inputPlace" placeholder="userid" formControlName="user_id" >

                  <div class="form-group">

                    <label class="switch" style="padding-right: 50px;">

                        <span class="slider round"></span>
                      </label>
                  </div>
                  <div class="form-group" style="padding-top: 20px;">
                    <div class="text-center">
                      <button type="submit" (click)="CustomerSave()" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
              </form>
          </div>
      </div>
