<div class="container" style="margin-top: 50px;padding-bottom: 70px !important;">
    <h1>Personal Details</h1>
    <br>
    <br>
   
<form [formGroup]="profileForm" >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">User ID</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="User Id" formControlName="user_id" disabled>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">User Type</label>
        <input type="text" class="form-control" id="inputPassword4" formControlName="user_type" disabled>
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Phone</label>
          <input type="text" class="form-control" id="inputPassword4" formControlName="phone_number">
        </div>
      </div>
      <div class="form-row" *ngIf=" this.ShowOtp">
      <div class="form-group col-md-6">
        <input id="partitioned" type="text" maxlength="6" style="border: none;" formControlName='otp_val'/>
     </div>
     <div class="form-group col-md-6">
      <!-- <button  type="submit" (click)="CustomerSave()" class="btn btn-success" style="color:white;">Verify</button> &nbsp;&nbsp; -->
   </div>
   </div>
     <br>
     <br>
    
    <button *ngIf="this.ShowOtp && !this.ShowSave"  type="submit" (click)="CustomerSave()" class="btn btn-primary">Verify </button>
    <button *ngIf="!this.ShowOtp && !this.ShowSave" type="submit" (click)="Profilesave()" class="btn btn-primary">Save</button>
    <button  *ngIf="this.ShowSave" type="submit" (click)="Profilesave1()" class="btn btn-primary">Save Profile</button>
  </form>
  <div *ngIf="this.Loader" class="loading">Loading&#8230;</div>
</div>
