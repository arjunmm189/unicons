<div class="container mt-5">
    <div class="card">

        <h3 class="card-header text-center"> Readymades </h3>
        <div class="card-body">
            <form role="form" data-toggle="validator" [formGroup]="profileForm" >
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select Category</label>
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="readymade_providng_items"  [ngClass]="{ 'is-invalid': submitted && fval.readymade_providng_items.errors }">
                      <option disabled>School / College Uniforms</option>
                      <option>Hospital Uniforms</option>
                      <option>Catering Uniforms</option>
                      <option>Industrial Uniforms</option>
                      <option>Corporate Uniforms</option>
                      <option>Readymades </option>
                    </select>
                    <div *ngIf="submitted && fval.readymade_providng_items.errors" class="invalid-feedback">
                      <div *ngIf="fval.readymade_providng_items.errors.required">
                        Category is required 
                      </div>
                      </div>
                    <small id="emailHelp" class="form-text text-muted">If You Want Multiple Category Please Contact Us.</small>
                  </div>

                      </div>

                <div class="form-group" style="padding-top: 20px;">
