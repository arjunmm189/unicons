<div class="jumbotron">


<ul class="breadcrumb">
  <li><a (click)="rouerter('/supplierhome','supplierhome','home')"  routerLinkActive="active" style="cursor: pointer;">Home</a></li>
  <li><a class="active" style="color: #007e56;cursor: initial;">Uniform Accessories</a></li>
</ul>
<div class="container mt-5">
    <div class="card">

        <h3 class="card-header text-center"> Accessories </h3>
        <div class="card-body">
            <form role="form" data-toggle="validator"  [formGroup]="profileForm">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select Your  Items</label>
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="providing_accesoseries" [ngClass]="{ 'is-invalid': submitted && fval.providing_accesoseries.errors }">
                      <option selected disabled>Choose Category</option>
                      <option>Emblems and Labels</option>
                      <option>Belt, Socks, Tie</option>
                      <option>Bags And Shoes</option>
                      <option>T-shirt And Sports Wear</option>
                      <option>Tags And Id Cards</option>
                      <option>Office Supply</option>
                      <option>Embroidery And Printing</option>
                   
                    </select>
                    <div *ngIf="submitted && fval.providing_accesoseries.errors" class="invalid-feedback">
                      <div *ngIf="fval.providing_accesoseries.errors.required">
                        Provided Items is required 
                      </div>
                      </div>
                  </div>

                   <div *ngIf="submitted && fval.terms.errors" class="invalid-feedback">
                       
                    <div *ngIf="fval.terms.errors.required">
                      Please agree terms and conditions
                    </div>
                     
                    </div>
                  </div>


                <div class="form-group" style="padding-top: 20px;">
                  <div class="text-center">
                    <button type="submit" (click)="CustomerSave()" class="btn btn-primary">Continue</button>
                    </div>

            </form>
        </div>
    </div>
