<div class="jumbotron">
<ul class="breadcrumb">
  <li><a (click)="rouerter('/supplierhome','supplierhome','home')"  routerLinkActive="active" style="cursor: pointer;">Home</a></li>

<div class="container mt-5">
    <div class="card">

        <h3 class="card-header text-center">Product Add </h3>
        <div class="card-body">
            <form role="form" data-toggle="validator">
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" class="form-control" data-error="You must have a Item Name." id="inputName" placeholder="Please provide a Item Name" required>

                    <!-- Error -->
                    <div class="help-block with-errors"></div>
                </div>
                  <div class="form-group">
                    <label>Item Code</label>
                    <input type="text" class="form-control" data-error="You must have a Item Code." id="inputName" placeholder="Please provide a Item Code" required>

                    <!-- Error -->
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label>Size</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio1"
                          value="option1"
                        />
                        <label class="form-check-label" for="inlineRadio1">XS</label>
                      </div>
                      
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio2"
                          value="option2"
                        />
                        <label class="form-check-label" for="inlineRadio2">S</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio3"
                          value="option3"
                        />
                        <label class="form-check-label" for="inlineRadio3">M</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio4"
                          value="option4"
                        />
                        <label class="form-check-label" for="inlineRadio4">L</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio5"
                          value="option5"
                        />
                        <label class="form-check-label" for="inlineRadio5">XL</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio6"
                          value="option6"
                        />
                        <label class="form-check-label" for="inlineRadio6">XXL</label>
                      </div>
                    <div class="help-block with-errors"></div>
                </div> 
                <div class="form-group">
                    <label>Shades</label>
                    <input type="text" class="form-control" data-error="You must have a Shades." id="inputName" placeholder="Please provide a Shades" required>

                    <!-- Error -->
                    <div class="help-block with-errors"></div>
                </div>
                <label style="
                    text-align:right"> Choose Image</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                      </div>
                      <br>
                      <div class="form-group">
                        <label>Price</label>
                        <input type="text" class="form-control" data-error="You must have a Price." id="inputName" placeholder="Please provide a Price" required>
    
                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>  <div class="form-group">
                        <label>Quantity</label>
                        <input type="text" class="form-control" data-error="You must have a Quantity." id="inputName" placeholder="Please provide a Quantity" required>
    
                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>
                <div class="form-group" style="padding-top: 20px;">
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
