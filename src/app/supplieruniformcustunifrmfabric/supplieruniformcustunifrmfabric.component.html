<div class="jumbotron">
  

  <ul class="breadcrumb">
    <li><a  (click)="rouerter('/home','supplierhome','home')" routerLinkActive="active" style="cursor: pointer;" >Home</a></li>
    <li><a  class="active" style="color: #007e56;cursor: initial;">Fabric Supplier</a></li>
  </ul>

<div class="container mt-5">
    <div class="card">

        <h3 class="card-header text-center"> Fabric Supplier</h3>
        <div class="card-body">
            <form role="form" data-toggle="validator" [formGroup]="profileForm" >
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultUnchecked1" (change)="canBeEditable($event.target.checked)" formControlName="is_companydeler">
                <label class="custom-control-label" for="defaultUnchecked1" >Are You A Company Dealer</label>
            </div>
                

                <br>
              
                <div  *ngIf="this.CompanyDelaer=='Yes' "class="form-group purple-border">
                    <label for="exampleFormControlTextarea4">Specify The Companies</label>
                    <textarea class="form-control" id="exampleFormControlTextarea4" rows="auto" formControlName="compnay_names"></textarea>
                    <small id="emailHelp" class="form-text text-muted">Specify The Companies Separated By Comma.</small>
                  </div>
                  
              
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultUnchecked2"  (change)="canBeEditable1($event.target.checked)"  formControlName="is_wholesaler">
                    <label class="custom-control-label" for="defaultUnchecked2">Are You A Wholesaler</label>
                </div>
                <br> 
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultUnchecked3" (change)="canBeEditable2($event.target.checked)" formControlName="is_retailer">
                    <label class="custom-control-label" for="defaultUnchecked3">Are You A Retailer</label>
                </div>
                <br>
                <div class="form-group">
                  <input type="checkbox"style="margin-left: 30px;" class="checkbox" id="defaultUncheckedconditon"formControlName="terms" [ngClass]="{ 'is-invalid': submitted && fval.terms.errors }" /> 
               <span>&nbsp;&nbsp;I agree<a style="padding-left: 10px; color: #2f9bd8 !important;  cursor: pointer;" (click)="rouerter('/terms','supplierhome','home')">terms and conditions</a></span> 
                   <div *ngIf="submitted && fval.terms.errors" class="invalid-feedback">
                       
                    <div *ngIf="fval.terms.errors.required">
                      Please agree terms and conditions
                    </div>
                     
                    </div>
                  </div>
                <div class="form-group" style="padding-top: 20px;">
                  <div class="text-center">
                    <button type="submit" (click)="CustomerSave()" class="btn btn-primary">Submit</button>
                  </div>
                </div>
            
            </form>
        </div>
    </div>
</div>
